<body class="page-forgot-password">


<header class="app-header">
    <div class="max-container">
        <a href="/" class="logo">
            <img src="assets/images/logo.png" alt="logo" />
        </a>
        <h1>Forgot Password</h1>
    </div>
</header>


<!--Apply angular app and controller to this page-->
<div ng-controller="forgotPwController" class="forgot-password-page max-container login-container">
    <p>An email will be sent to the address provided. Copy the token in the email.</p>
	<form name="frmForgotPassword" ng-submit="remindPassword()" novalidate><!--don't let HTML validate. We'll take care of that.-->
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="form-control" ng-model="email" required>
            <p ng-show="frmForgotPassword.email.$invalid && !frmForgotPassword.email.$pristine" class="show-err">You must enter an email address.</p>
        </div>

		<div class = "form-action">
            <button class="btn orange" ng-disabled="frmForgotPassword.$invalid">Send Reset Link</button>
		</div>
	</form>

</div>

	        <footer>

	        </footer>
