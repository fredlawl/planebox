<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<title>PICTURE PREDICTOR</title>
	<script src="gridprototype.js"></script>
	<link rel="stylesheet" type="text/css" href="gridprototype.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>PICTURE PREDICTOR</h1>

<div class="display">
	<h1>TIME</h1>
	<span class="sidebar" id="timer">0</span>	
</div>

<div class="container">
	<div class="col" id="col1">
		<div class="tile" id="1.1"></div>
		<div class="tile" id="1.2"></div>
		<div class="tile" id="1.3"></div>
		<div class="tile" id="1.4"></div>
		<div class="tile" id="1.5"></div>
	</div>
	<div class="col" id="col2">
		<div class="tile" id="2.1"></div>
		<div class="tile" id="2.2"></div>
		<div class="tile" id="2.3"></div>
		<div class="tile" id="2.4"></div>
		<div class="tile" id="2.5"></div>
	</div>
	<div class="col" id="col3">
		<div class="tile" id="3.1"></div>
		<div class="tile" id="3.2"></div>
		<div class="tile" id="3.3"></div>
		<div class="tile" id="3.4"></div>
		<div class="tile" id="3.5"></div>
	</div>
	<div class="col" id="col4">
		<div class="tile" id="4.1"></div>
		<div class="tile" id="4.2"></div>
		<div class="tile" id="4.3"></div>
		<div class="tile" id="4.4"></div>
		<div class="tile" id="4.5"></div>
	</div>
	<div class="col" id="col5">
		<div class="tile" id="5.1"></div>
		<div class="tile" id="5.2"></div>
		<div class="tile" id="5.3"></div>
		<div class="tile" id="5.4"></div>
		<div class="tile" id="5.5"></div>
	</div>
</div>

<div class="display right">
	<h1>STAGE</h1>
	<span class="sidebar">1 / 10</span>	
</div>

<div class="play">
		<button onclick="playDemo()" >Play Demo!</button>
</div>

<span id="test"> </span>

</body>
</html>
